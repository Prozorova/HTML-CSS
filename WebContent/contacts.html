			<h3>CONTACT US</h3>
			<form action="contacts.html" method="post">
				<div class="contact-us">
					<div class="label-item">
						<label for="name">Full Name: </label>
					</div>
					<div class="input-item">
						<input name="name" id="name" type="text" placeholder="name">
					</div>
					<div class="label-item">
						<label for="email">E-Mail Address: </label>
					</div>
					<div class="input-item">
						<input name="email" id="email" type="email" placeholder="aaa@mail.com">
					</div>
					<div class="label-item">
						<label for="phone">Telephone: </label>
					</div>
					<div class="input-item">
						<input name="phone" id="phone" type="text" placeholder="8-888-888-8888">
					</div>
					<div class="label-item">
						<label for="radio">Respond By: </label>
					</div>
					<div class="input-item">
						<input id="radio" type="radio" name="respBy" value="Email">Email <br>
						<input            type="radio" name="respBy" value="Phone">Phone
					</div>
					<div class="label-item">
						<label for="theme">Theme of request: </label>
					</div>
					<div class="input-item">
						<input name="theme" id="theme" type="text" placeholder="theme">
					</div>
					<div class="label-item">
						<label for="request">Enquiry: </label>
					</div>
					<div class="input-item">
						<textarea name="request" id="request" placeholder="Write your enquiry here" ></textarea>
					</div>
					<div></div>
					<div class="input-item">
						<button class="buttonSend">SEND</button>
					</div>
				</div>
			</form>
